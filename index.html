<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosmetic Bin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./homeScreen.css" id="screenStyleSheet">
    <script src="./mqttio.js"></script>
    <script src="./streaming.js"></script>
    <script>
        let total = 0;
        let intervalId = null;
        let hiddenItems = document.getElementsByClassName("hidden");
        let tables = document.getElementsByClassName("trashbin");
        let tdLoc = 0;
	
        function operate() {
            let operateButton = document.getElementById("operateButton").innerHTML;
            if (operateButton == "start") {
                subscribe("result");
                publish("streaming", "stop"); // 'start_camera' 토픽으로 메시지 발행
                publish("capture", "true"); // 캡처하기 위해 'capture' 토픽으로 메시지 발행. 메시지는 의미 없음
                document.getElementById("operateButton").innerHTML = "finish";
            } else {
                unsubscribe("result");
                publish("streaming", "start"); // 실시간 스트리밍을 재개하기 위해 'streaming' 토픽으로 'start' 메시지 발행
                document.getElementById("operateButton").innerHTML = "start";
            }
        }

        function moveImageDown(tableId, imgPath) {
            let table = document.getElementById(tableId + "Table");
            let tds = table.getElementsByTagName("td");
            let imgHtml = `<img src="${imgPath}" width="200" height="190">`;

            if(tdLoc != 0) {
                tds[tdLoc - 1].innerHTML = '';
            }
            tds[tdLoc].innerHTML = imgHtml;
            tdLoc++;
            if(tdLoc == tds.length || tds[tdLoc].querySelector("img")) {
                tdLoc = 0;
                clearInterval(intervalId);
            }
        }

        function cleanTrashcan() {
            let tds = document.getElementsByTagName("td");
            for(let i=0; i<tds.length; i++) {
                tds[i].innerHTML = '';
            }
        }

    </script>
</head>
<body>
    <div id="highlight1"></div>
    <div id="highlight2"></div>
    <div id="highlight3"></div>
    <div id="loginForm"></div>
    <img id="ecoIcon" src="./earth.png" />
    <canvas id="myCanvas"></canvas> <!-- 스트리밍 화면의 위치와 크기 조정해야함, 수정필요 -->

    <div class="EcosmeticBin"><span id="ecoWord">Eco</span>smetic Bin</div>
    <div id="messages"></div>

    <label for="inputName" class="hidden" id="userName">사용자 ID </label>
    <input id="inputName" type="text" placeholder="사용자 ID">

    <button onclick="startConnect()" id="loginButton" class="button button--ujarak button--border-medium button--round-s button--text-thick">Login</button>
    <button id="logoutButton" class="hidden" onclick="startDisconnect()">
        <img src="./logoutIcon.svg" style="width: 100%; height: 100%; object-fit: cover;"/>
    </button>
    <br>
    <span id="total" class="hidden menu">배출량: </span><br>
    <button onclick="operate()" id="operateButton" class="hidden button button--ujarak button--border-medium button--round-s button--text-thick">start</button>
    <button onclick="cleanTrashcan()" id="clearButton" class="hidden button button--ujarak button--border-medium button--round-s button--text-thick">clean</button><br><br>

    <table class="hidden trashbin" id="glassTable">
        <caption class="tableCaption">유리</caption>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
    </table> 
    <table class="hidden trashbin" id="plasticTable">
        <caption class="tableCaption">플라스틱</caption>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
    </table> 
    <table class="hidden trashbin" id="canTable">
        <caption class="tableCaption">금속</caption>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
    </table>
</body>
</html>
