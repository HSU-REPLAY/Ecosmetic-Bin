    <script>
        let total = 0;
        let intervalId = null;
        let hiddenItems = document.getElementsByClassName("hidden");
        let tables = document.getElementsByClassName("trashbin");
        let tdLoc = 0;
	
        function operate() {
            let operateButton = document.getElementById("operateButton").innerHTML;
            if (operateButton == "start") {
                subscribe("result");
                publish("streaming", "stop"); // 'start_camera' 토픽으로 메시지 발행
                publish("capture", "true"); // 캡처하기 위해 'capture' 토픽으로 메시지 발행. 메시지는 의미 없음
                document.getElementById("operateButton").innerHTML = "finish";
            } else {
                unsubscribe("result");
                publish("streaming", "start"); // 실시간 스트리밍을 재개하기 위해 'streaming' 토픽으로 'start' 메시지 발행
                document.getElementById("operateButton").innerHTML = "start";
            }
        }

        function moveImageDown(tableId, imgPath) {
            let table = document.getElementById(tableId + "Table");
            let tds = table.getElementsByTagName("td");
            let imgHtml = `<img src="${imgPath}" width="200" height="190">`;

            if(tdLoc != 0) {
                tds[tdLoc - 1].innerHTML = '';
            }
            tds[tdLoc].innerHTML = imgHtml;
            tdLoc++;
            if(tdLoc == tds.length || tds[tdLoc].querySelector("img")) {
                tdLoc = 0;
                clearInterval(intervalId);
            }
        }

        function cleanTrashcan() {
            let tds = document.getElementsByTagName("td");
            for(let i=0; i<tds.length; i++) {
                tds[i].innerHTML = '';
            }
        }

        function keyboardInput() {
            var keys = document.getElementsByClassName("key");
            for(let i=0; i<keys.length; i++) {
                keys[i].addEventListener("click", function () {
                    // 버튼 입력 값
                    var key = this.value;

                    // input란에 있는 값
                    var text = document.getElementById('inputName').value;
                    if (key == " space ") {
                        key = " ";
                        document.getElementById('inputName').value = text + key;
                        document.getElementById('inputName').focus();
                    } else if (key == "◀-") {
                        text = text.substring(0, text.length - 1);
                        document.getElementById('inputName').value = text;
                        document.getElementById('inputName').focus();
                    } else {
                        document.getElementById('inputName').value += this.value;
                    }
                });
            }
        }
        
    </script>
