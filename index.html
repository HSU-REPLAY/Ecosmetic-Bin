    <script>
        let total = 0;
        let intervalId = null;
        let hiddenItems = document.getElementsByClassName("hidden");
        let tables = document.getElementsByClassName("trashbin");
        let tdLoc = 0;
	
        function operate() {
            subscribe("result");
            stopStreaming();
            publish("capture", "true"); // 캡처하기 위해 'capture' 토픽으로 메시지 발행. 메시지는 의미 없음
            document.getElementById("loading").setAttribute('href', 'loadingScreen.css'); // 로딩 화면으로 전환 
        }

        function moveImageDown(tableId, imgPath) {
            let table = document.getElementById(tableId + "Table");
            let tds = table.getElementsByTagName("td");
            let imgHtml = `<img src="${imgPath}" width="200" height="190">`;

            if(tdLoc != 0) {
                tds[tdLoc - 1].innerHTML = '';
            }
            tds[tdLoc].innerHTML = imgHtml;
            tdLoc++;
            if(tdLoc == tds.length || tds[tdLoc].querySelector("img")) {
                tdLoc = 0;
                clearInterval(intervalId);
            }
        }

        function cleanTrashcan() {
            let tds = document.getElementsByTagName("td");
            for(let i=0; i<tds.length; i++) {
                tds[i].innerHTML = '';
            }
        }

        function keyboardInput() {
            var keys = document.getElementsByClassName("key");
            for(let i=0; i<keys.length; i++) {
                keys[i].addEventListener("click", function () {
                    // 버튼 입력 값
                    var key = this.value;

                    // input란에 있는 값
                    var text = document.getElementById('inputName').value;
                    if (key == " space ") {
                        key = " ";
                        document.getElementById('inputName').value = text + key;
                        document.getElementById('inputName').focus();
                    } else if (key == "◀-") {
                        text = text.substring(0, text.length - 1);
                        document.getElementById('inputName').value = text;
                        document.getElementById('inputName').focus();
                    } else {
                        document.getElementById('inputName').value += this.value;
                    }
                });
            }
        }
        
        function toMainScreen() {
            document.getElementById("screenStyleSheet").setAttribute('href', 'mainScreen.css');
            startStreaming();
        }

        function toResultScreen() {
            document.getElementById("screenStyleSheet").setAttribute('href', 'resultScreen.css');
            let plasticCount = document.getElementById("plasticCount").innerHTML.replace(/\D/g,'');;
            if(plasticCount > 0) {
                fillTrashbin('plastic', plasticCount);
            }
            let glassCount = document.getElementById("glassCount").innerHTML.replace(/\D/g,'');;
            if(glassCount > 0) {
                fillTrashbin('glass', glassCount);
            }
            let canCount = document.getElementById("canCount").innerHTML.replace(/\D/g,'');;
            if(canCount > 0) {
                fillTrashbin('can', canCount);
            }
        }

        function fillTrashbin(tableId, count) {
            var table = document.getElementById(tableId + "Table"); // 테이블 선택
            var cells = table.getElementsByTagName('td'); // 테이블 내의 모든 셀 선택
            var color;
            // 플라스틱일 경우
            if(tableId == "plastic") {
                color = "#02FDC0";
            }
            // 유리일 경우
            else if(tableId == "glass") {
                color = "#FF15A8";
            }
            // 캔일 경우
            else {
                color = "#A700FE";
            }
            var index = cells.length - 1;
            var interval = setInterval(function() {
                if (count <= 0 || index < 0) {
                    clearInterval(interval);
                    return;
                }
                cells[index].style.backgroundColor = color;
                count--;
                index--;
            }, 1000); // 1초 간격으로 적용
        }
    </script>
